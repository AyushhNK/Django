{% extends 'base_template.html' %}

{% block content %}
<div class="article-detail">
    <div class="article">
        <img src="{{ articles.thumb.url }}" />
        <h2>{{ articles.title }}</h2>
        <h3>Written by {{ articles.author.username }}</h3>
        <p>{{ articles.body }}</p>
        <p>{{ articles.date }}</p>
    </div>
</div>
{% endblock %}

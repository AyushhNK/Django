{%load static%}
<!DOCTYPE html>
<html>
<head>
	<title>Articles</title>
	<link rel="stylesheet" type="text/css" href="{%static 'style.css'%}">
</head>
<body>
	<h1>Article Lists</h1>
	<div class="articles">
		{%for article in articles%}
		<a href=""><h1>{{article.title}}</h1></a>
		<p>{{article.snippet}}</p>
		<p>{{article.date}}</p>
		{%endfor%}
	</div>

</body>
</html>
